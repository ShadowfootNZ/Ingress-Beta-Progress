<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingress +β progress tracker</title>

<style>
  body {
    font-family: sans-serif;
    background-color: #0d0d0d;
    color: #e0e0e0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; flex-direction: column;
  }
  .card {
    background: #111; padding: 2em; border-radius: 12px;
    box-shadow: 0 0 20px rgba(14,248,0,0.3);
    text-align: center;
  }
  input {
    width: 13em; padding: 0.5em; margin: 0.5em 0; font-size: 1.1em;
    border-radius: 6px; border: none; text-align: center;
  }
  button {
    background: #0EF800; color: #000; border: none;
    padding: 0.6em 1.2em; font-weight: 600; border-radius: 6px;
    cursor: pointer; margin-top: 0.5em;
  }
  .result { margin-top: 1em; text-align: left; }
  .accent { color: #0EF800; }
  .warn { color: #ff5f5f; }

  /* Add: style targets list to remove bullets and align image + text */
  .result ul { list-style: none; padding: 0; margin: 0; }
  .result li { display: flex; align-items: center; gap: 0.6em; margin: 0.4em 0; }
  .result img.target-icon { width: 64px; height: auto; display: inline-block; }
</style>
</head>
<body>

<div class="card">
  <h2>Ingress +β Progress</h2>
  <p>Daily Bounties: <span class="accent">6 × 10 pts = 60 pts/day</span></p>
  <p>Days remaining: <span class="accent" id="daysRemaining">—</span></p>
  <p>Remaining bounty points available: <span class="accent" id="remainingPoints">—</span></p>
  <input type="number" id="score" placeholder="Enter your current score">
  <button onclick="calculate()">Calculate</button>
  <div class="result" id="result"></div>
</div>

<script>
const tiers = { bronze: 3000, silver: 6000, gold: 9000 };
const endDate = new Date('2025-12-14');
const startDate = new Date('2025-10-01');

// Map tiers to the provided icon filenames (files should be in the same folder)
const icons = {
  bronze: 'beta bronze.png',
  silver: 'beta silver.png',
  gold: 'beta gold.png'
};

function calculate() {
  const score = parseInt(document.getElementById('score').value) || 0;
  const today = new Date();
  const daysLeft = Math.max(0, Math.ceil((endDate - today) / (1000*60*60*24)));
  const totalDays = Math.ceil((endDate - startDate) / (1000*60*60*24)) + 1;
  const availablePoints = daysLeft * 60;
  document.getElementById('daysRemaining').textContent = daysLeft;
  document.getElementById('remainingPoints').textContent = availablePoints;
  
  let html = `<h3>Targets</h3><ul>`;
  
  for (const [tier, value] of Object.entries(tiers)) {
    const pointsNeeded = value - score;
    if (pointsNeeded <= 0) {
      html += `<li><img class="target-icon" src="${encodeURI(icons[tier])}" alt="${tier} icon"> ${tier.toUpperCase()} (${value}): ✅</li>`;
    } else {
      const daysNeeded = Math.ceil(pointsNeeded / 60);
      html += `<li><img class="target-icon" src="${encodeURI(icons[tier])}" alt="${tier} icon"> ${tier.toUpperCase()} (${value}): <span class="warn">${pointsNeeded}</span> points short (${daysNeeded} days of bounties)</li>`;
    }
  }

  // Close the list
  html += `</ul>`;

  document.getElementById('result').innerHTML = html;
}
// Add this: trigger calculate() when Enter is pressed in the input
const scoreInput = document.getElementById('score');
scoreInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault(); // optional but prevents default form submission behavior
    calculate();
  }
});

// Add: calculate once when the page loads so days remaining & remaining points are shown immediately
window.addEventListener('DOMContentLoaded', calculate);
</script>
</body>
</html>
